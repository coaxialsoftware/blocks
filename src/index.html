<html>
<head>
	<title>JSGE - Blocks Game</title>

	<script src="../../build/j5g3-dbg.js"></script>
	<script src="../../build/j5h1.js"></script>
	<script src="blocks.js"></script>

	<link rel="stylesheet" href="../../build/j5g3.css" />
	<link rel="stylesheet" href="../demo.css" />
</head>
<body>
<div style="text-align: center">
	<h1>Blocks</h1>
	<p style="display: none;" id="pause">Game Paused. Press any key to Resume.</p>
	<p style="display: none;" id="game-over">Game Over. <a href="javascript: game.restart();">Restart</a>.</p>
	<p id="loading">Loading...</p>
	<a id="start" style="display: none;" href="javascript:game.start();">Start Game</a>
</div>
	
	<canvas style="display: none;" id="screen"></canvas>

<div style="text-align: center">
	<h2>Instructions</h2>
	<dl>
	<dt>Left Arrow:</dt><dd>Move Left</dd>
	<dt>Right Arrow:</dt><dd>Move Right</dd>
	<dt>Up Arrow:</dt><dd>Rotate Clockwise</dd>
	<dt>Down Arrow:</dt><dd>Soft Drop</dd>
	<dt>Spacebar:</dt><dd>Hard Drop</dd>
	<dt>Z:</dt><dd>Rotate CounterClockwise</dd>
	<dt>P:</dt><dd>Pause</dd>
	</dl>
</div>

	<div id="assets"> 
		<img id="spritesheet" src="blocks-ss.png" />
		<img id="background" src="light.png" />

		<audio id="audio-pop" src="../audio/pop.ogg" />
		<audio id="audio-slide" src="../audio/slide.ogg" />
		<audio id="audio-rotate" src="../audio/rotate.ogg" />
		<audio id="audio-line" src="../audio/line.ogg" />
	</div>
</body>
