<html>
<head>
	<title>J5G3 - Falling Blocks Game</title>

</head>
<body>
	
	<canvas style="display: none;" id="screen"></canvas>

<div style="text-align: center">
	<h2>Instructions</h2>
	<dl>
	<dt>Left Arrow:</dt><dd>Move Left</dd>
	<dt>Right Arrow:</dt><dd>Move Right</dd>
	<dt>Up Arrow:</dt><dd>Rotate Clockwise</dd>
	<dt>Down Arrow:</dt><dd>Soft Drop</dd>
	<dt>Spacebar:</dt><dd>Hard Drop</dd>
	<dt>Z:</dt><dd>Rotate CounterClockwise</dd>
	<dt>P:</dt><dd>Pause</dd>
	</dl>
</div>

	<div id="assets"> 
		<img id="spritesheet" src="blocks-ss.png" />
		<img id="background" src="light.png" />

		<audio id="audio-pop" src="../audio/pop.ogg" />
		<audio id="audio-slide" src="../audio/slide.ogg" />
		<audio id="audio-rotate" src="../audio/rotate.ogg" />
		<audio id="audio-line" src="../audio/line.ogg" />
	</div>

	<script src="j5g3-all.dbg.js"></script>
	<script src="blocks.js"></script>
</body>
